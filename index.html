<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Certificate Generator</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h1>Business Certificate Generator</h1>
    <form id="certificate-form">
      <input type="text" id="business-name" placeholder="Enter your business name" required />
      <button type="submit">Download Certificate PDF</button>
    </form>

    <div id="certificate-preview">
      <img src="certificate-template.jpg" alt="Certificate Template" id="template-bg" />
      <div id="business-text">Your Business Name</div>
    </div>
  </div>

  <!-- html2pdf.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
