<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Certificate Generator</title>
  
  <!-- Professional Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Source+Sans+3:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  
  <!-- Favicon (optional) -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="container">
    <h1>Business Certificate Generator</h1>

    <div class="input-group">
      <input type="text" id="businessName" placeholder="Enter Business Name">
      <button id="generateBtn">Download Certificate</button>
    </div>

    <div id="certificatePreview">
      <img src="piaa-certificate.jpg" alt="Certificate Template">
      <div id="cert-name">Your Business Name</div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
