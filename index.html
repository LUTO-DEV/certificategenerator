<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Business Certificate Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Business Certificate Generator</h2>

  <div class="input-section">
    <label for="businessInput">Enter Business Name:</label>
    <input type="text" id="businessInput" placeholder="Your Business Name" />
    <button onclick="downloadPDF()">Download Certificate PDF</button>
  </div>

  <div class="certificate-container" id="certificateContainer">
    <img src="piaa-certificate.jpg" alt="Certificate Template" id="certificateTemplate">
    <div class="business-name" id="businessName">Your Business Name</div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
